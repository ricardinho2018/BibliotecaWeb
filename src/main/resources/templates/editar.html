<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Livro</title>
</head>
<body>
<h2>Editar Livro</h2>
<form th:action="@{'/livros/' + ${livro.id}}" th:object="${livro}" method="post">
    <p>
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" th:field="*{titulo}" />
    </p>
    <p>
        <label for="autor">Autor:</label>
        <input type="text" id="autor" th:field="*{autor}" />
    </p>
    <p>
        <label for="ano">Ano:</label>
        <input type="number" id="ano" th:field="*{ano}" />
    </p>
    <p>
        <button type="submit">Salvar</button>
    </p>
</form>
<a href="/livros">Voltar à lista</a>
</body>
</html>
