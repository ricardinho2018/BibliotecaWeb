<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Lista de Livros</title>
</head>
<body>
<h1>Lista de Livros</h1>

<a href="/livros/novo">Adicionar Novo Livro</a>

<table border="1" cellpadding="5" cellspacing="0">
    <thead>
    <tr>
        <th>Título</th>
        <th>Autor</th>
        <th>Ano</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="livro : ${livros}">
        <td th:text="${livro.titulo}">Título</td>
        <td th:text="${livro.autor}">Autor</td>
        <td th:text="${livro.ano}">Ano</td>
        <td>
            <a th:href="@{'/livros/editar/' + ${livro.id}}">Editar</a> |
            <a th:href="@{'/livros/apagar/' + ${livro.id}}"
               onclick="return confirm('Tem a certeza que quer apagar este livro?');">Apagar</a>
        </td>
    </tr>
    <tr th:if="${#lists.isEmpty(livros)}">
        <td colspan="4">Nenhum livro disponível.</td>
    </tr>
    </tbody>
</table>

</body>
</html>
