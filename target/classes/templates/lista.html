<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Livros</title>
</head>
<body>
<h1>Lista de Livros</h1>
<p><a th:href="@{/livros/novo}">➕ Adicionar novo livro</a></p>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Autor</th>
        <th>Ano</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="livro : ${livros}">
        <td th:text="${livro.id}">1</td>
        <td th:text="${livro.titulo}">Exemplo Título</td>
        <td th:text="${livro.autor}">Exemplo Autor</td>
        <td th:text="${livro.ano}">2023</td>
    </tr>
    </tbody>
</table>
</body>
</html>
